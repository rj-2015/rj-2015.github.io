<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Gems | Fine Jewelry</title>
    <style>
        /* Previous CSS styles remain the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #ffffff;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
                        url('https://images.unsplash.com/photo-1584302179602-e4c3d3fd629d') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 0 1rem;
        }

        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .cta-button {
            padding: 1rem 2rem;
            background-color: #c0a080;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #a88a60;
        }

        .featured {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .featured h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: #f5f5f5;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .product-info {
            padding: 1rem;
        }

        .product-info h3 {
            margin-bottom: 0.5rem;
            color: #333;
        }

        .price {
            color: #c0a080;
            font-weight: bold;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero-content h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Elegant Gems</div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="collection.html">Collections</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Timeless Beauty, Modern Design</h1>
            <p>Discover our exclusive collection of handcrafted jewelry</p>
            <button class="cta-button">Shop Now</button>
        </div>
    </section>

    <section class="featured">
        <h2>Featured Collections</h2>
        <div class="product-grid">
            <div class="product-card">
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1598560917807-1bae44bd2be8" alt="Diamond Ring">
                </div>
                <div class="product-info">
                    <h3>Diamond Engagement Ring</h3>
                    <p class="price">$1,999</p>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1515562141207-7a88fb7ce338" alt="Gold Necklace">
                </div>
                <div class="product-info">
                    <h3>Gold Pearl Necklace</h3>
                    <p class="price">$899</p>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1535632066927-ab7c9ab60908" alt="Sapphire Earrings">
                </div>
                <div class="product-info">
                    <h3>Sapphire Earrings</h3>
                    <p class="price">$749</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Elegant Gems. All rights reserved.</p>
    </footer>
</body>
</html>
